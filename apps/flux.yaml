---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: flux
  path: /apps/
  decryption:
    provider: sops
    secretRef:
      name: flux-sops
  prune: true
  dependsOn:
  - name: infra-configs
