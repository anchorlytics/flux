---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kopia
  labels:
    app.kubernetes.io/instance: kopia
    app.kubernetes.io/name: kopia
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    cert-manager.io/cluster-issuer: le-prod
spec:
  rules:
  - host: kopia.home.seanho.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kopia
            port:
              name: grpc
  tls:
  - hosts:
    - kopia.home.seanho.com
    secretName: kopia-tls
