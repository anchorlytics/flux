# https://github.com/anchorlytics/charts/tree/main/nzbget
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nzbget
spec:
  interval: 1h
  chart:
    spec:
      interval: 1h
      sourceRef:
        kind: HelmRepository
        name: anchorlytics
      chart: nzbget
      version: "1.*"
  valuesFrom:
  - kind: ConfigMap
    name: nzbget-values
  - kind: ConfigMap
    name: nzbget-conf
  - kind: Secret
    name: nzbget-conf
