---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: flux
  path: /infra/controllers/
  decryption:
    provider: sops
    secretRef:
      name: flux-sops
  prune: true
  wait: true
  dependsOn:
  - name: storage-configs
